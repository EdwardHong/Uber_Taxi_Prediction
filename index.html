<html>
<head>
  <title>Lab 9</title>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<h4 id="hovered">chevrolet chevelle malibu</h4>
<div class="plot">
  <svg></svg>
</div>
<div class="ui">
  <div>
    <label>X-Axis</label>
    <select id="sel-x">
      <option value="mpg">mpg</option>
      <option value="cyl">cylinders</option>
      <option value="displacement">displacement</option>
      <option value="horsepower">horsepower</option>
      <option value="weight">weight</option>
      <option value="acceleration">acceleration</option>
      <option value="model.year">model.year</option>
    </select>
    <label>Y-Axis</label>
    <select id="sel-y">
      <option value="mpg">mpg</option>
      <option value="cyl">cylinders</option>
      <option value="displacement">displacement</option>
      <option value="horsepower">horsepower</option>
      <option value="weight">weight</option>
      <option value="acceleration">acceleration</option>
      <option value="model.year">model.year</option>
    </select>
  </div>
  <div>
    <input id="mpg-min" type="text" value="0" size="10">
    <input id="mpg-max" type="text" value="30" size="10">
    <button id="update">Query MPG</button>
  </div>
</div>
</body>
</html>
